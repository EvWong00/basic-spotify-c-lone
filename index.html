<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <a href="#">
                <img src="images/logo.jpg" alt="Logo" height="100" width="100">
            </a>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fas fa-book"></span>
                        <span>Your Library</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fas fa-plus-square"></span>
                        <span>Create Playlist</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="fa fas fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class="policies">
            <ul> <!--ul stands for unordered list-->
                <li> <!--li stands for list icons-->
                    <a href="#">Cookies</a>
                </li>
                <li> <!--li stands for list icons-->
                    <a href="#">Privacy</a>
                </li>
            </ul>
        </div>

    </div>

    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-buttons">
                <button type="button" class="fa fas fa-chevron-left"></button>
                <button type="button" class="fa fas fa-chevron-right"></button>
            </div>

            <div class="navbar">
                <ul>
                    <li>
                        <a href="#">Premium</a>
                    </li>

                    <li>
                        <a href="#">Support</a>
                    </li>

                    

                    <li>
                        <a href="#">Download</a>
                    </li>

                    <li class="divider">|</li>

                    <li>
                        <a href="#">Sign Up</a>
                    </li>
                </ul>
                <button type="button">Log In</button>
            </div>

            

        </div>

        <div class="preview">
            <div class="text">
                <h6>Preview of Spotify</h6>
                <p>Sign up for songs and podcasts.</p>
            </div>
            <div class="button">
                <button type="button">Sign Up Free</button>
            </div>
        </div>

        <div class="spotify-playlist">
            <h2>Spotify Playlist</h2>
            <div class="list">
                <div class="item">
                    <img src="images/playlist background 1.jpg" height="150" width="150">
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Today's Top Hits</h4>
                    <p>...!</p>
                </div>

                <div class="item">
                    <img src="images/playlist background 1.jpg" height="150" width="150">
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Today's Top Hits</h4>
                    <p>...!</p>
                </div>

                <div class="item">
                    <img src="images/playlist background 1.jpg" height="150" width="150">
                    <div class="play">
                        <span class="fa fa-play"></span>
                    </div>
                    <h4>Today's Top Hits</h4>
                    <p>...!</p>
                </div>

            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/0abfaf1fcd.js" crossorigin="anonymous"></script>
</body>
</html>
